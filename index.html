<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>フリースクールのLP</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }
        .image-container img {
            display: block;
        }
        .text-overlay {
            position: absolute;
            top: 50%; /* テキストが画像外から開始するように設定 */
            left: 50%; /* 画像の中央に配置 */
            white-space: nowrap;
            color: red;
            font-size: 24px;
        }
        .text-overlay2 {
            position: absolute;
            top: 50%; /* テキストが画像外から開始するように設定 */
            left: 50%; /* 画像の中央に配置 */
            white-space: nowrap;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <h1>愚公山</h1>
    </header>
    <section>
        <div class="image-container">
            <img src="IMG_7203.jpeg" alt="フリースクールの画像">
            <p>フリースクールの特長やメリットをここに説明します。</p>
            <div class="text-overlay">子供に教えるよりも子供が自分でできると</div>
            <div class="text-overlay2">子<br>供<br>に<br>教<br>え<br>る<br>よ<br>り<br>も<br>子<br>供<br>が<br>自<br>分<br>で<br>で<br>き<br>る<br>と</div>
        </div>
    </section>

    <script>
        $(document).ready(function() {
            function flowText() {
                var containerWidth = $('.image-container').width();
                var textWidth = $('.text-overlay').width();
                var containerHeight = $('.image-container').height();
                var textHeight = $('.text-overlay2').height();

                $('.text-overlay').css('left', containerWidth);
                $('.text-overlay').animate({ left: -textWidth }, 10000, 'linear', function() {
                    $(this).css('left', containerWidth); // アニメーション終了後にリセット
                });

                $('.text-overlay2').css('top', -textHeight);
                $('.text-overlay2').animate({ top: containerHeight }, 10000, 'linear', function() {
                    $(this).css('top', -textHeight); // アニメーション終了後にリセット
                });
            }

            flowText(); // 初回実行
        });
    </script>
    
    <!-- 以下はその他のセクションとリンクの記述 -->
</body>
</html>
